[tool:pytest]
DJANGO_SETTINGS_MODULE = chronic_disease_backend.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=70
    --reuse-db
    --cov-omit=
        */migrations/*
        */venv/*
        */node_modules/*
        manage.py
        */settings.py
        */wsgi.py
        */asgi.py
        locustfile.py
        security_tests.py
        setup_test_env.bat
        run_tests.bat
        *.md
        */logs/*
        */media/*
        */__pycache__/*
        */management/commands/*
testpaths = tests
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    slow: Slow running tests
    security: Security tests
django_find_project = false
