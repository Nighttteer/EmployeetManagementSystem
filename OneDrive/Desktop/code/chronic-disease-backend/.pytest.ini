[pytest]
DJANGO_SETTINGS_MODULE = chronic_disease_backend.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --strict
    --disable-warnings
    --maxfail=10
    --durations=10

# asyncio 配置
asyncio_default_fixture_loop_scope = function
asyncio_default_test_loop_scope = function

markers =
    integration: marks tests as integration tests
    auth: marks tests as authentication tests
    health: marks tests as health management tests
    medication: marks tests as medication management tests
    communication: marks tests as communication tests
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: marks tests as unit tests
    api: marks tests as API tests
    database: marks tests as database tests
    performance: marks tests as performance tests
    security: marks tests as security tests

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
